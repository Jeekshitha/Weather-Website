    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        .btn-primary {
            background-color: #17a2b8;

            width: 80%;

        #forecast-results {

            align-items: center;

            font-size: 1.1em;
            text-align: center;
        }
    </style>

    <header>
        <nav style="background-color: rgba(10, 160, 160, 0.315); padding-top: 15px;">
            <center><h1>WeatherForecast</h1></center>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">WeatherSite</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>

    <section><br>
          <form id="weather-form" class="text-center">
               <label><h3>Enter Location &nbsp; : &nbsp;</h3></label><input type="text" id="location" name="location" placeholder="City, State, Country or Zipcode" required>
              <button type="submit" class="btn btn-primary">Get Weather</button>
          </form>
          <div id="weather-info" class="text-center mt-4">
              <div id="weather-animation" class="weather-animation"></div>
              <h3 id="temperature"></h3>
              <p id="description"></p>
          </div>
          <section class="chart-container">
              <h2 class="text-center">Monthly Weather Data</h2>
              <canvas id="weatherChart"></canvas>
